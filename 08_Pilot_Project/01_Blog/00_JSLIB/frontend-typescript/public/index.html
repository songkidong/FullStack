<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!-- 부트스트랩 css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- 1) Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- 4) owl.carousel css :  https://owlcarousel2.github.io/OwlCarousel2/ -->
    <link href="/lib/owlcarousel/assets/owl.carousel.css" rel="stylesheet" />
    <!-- 4-1) owlcarousel 테마 css  -->
    <link
      href="/lib/owlcarousel/assets/owl.theme.default.min.css"
      rel="stylesheet"
    />
    <!-- 5) jquery ui : calendar -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <!-- 6) daterangepicker : calendar css -->
    <link rel="stylesheet" href="css/daterangepicker.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- jquery cdn js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 1) counterup :  -->
    <script src="/lib/counterup/counterup.min.js"></script>
    <!-- 1-1) counterup + waypoints  -->
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <!-- 4) owl.carousel css :  https://owlcarousel2.github.io/OwlCarousel2/ -->
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- 5) isotope : https://isotope.metafizzy.co/ -->
    <script src="/lib/isotope/isotope.pkgd.min.js"></script>
    <!-- 5-1) isotope 이미지 겹침 문제로 사용 -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.js"></script>
    <!-- 6) easing : https://gsgd.co.uk/sandbox/jquery/easing/ cdn 으로 설치할 것 -->
    <script src="/lib/easing/easing.min.js"></script>
    <!-- 7) jquery ui : calendar -->
    <!-- 공홈 : https://jqueryui.com/datepicker/ -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- 8) range calendar 공홈 : https://www.daterangepicker.com/ -->
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>
  </body>
</html>
